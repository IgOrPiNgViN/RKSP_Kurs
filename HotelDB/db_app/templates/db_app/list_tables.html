{% extends 'db_app/base.html' %}

{% block title %}Таблицы - Отель{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card animate__animated animate__fadeIn">
            <div class="card-body">
                <h2 class="card-title mb-4">
                    <i class="fas fa-database me-2"></i>Таблицы базы данных
                </h2>
                <div class="row">
                    {% for table in tables %}
                    <div class="col-md-4 mb-4">
                        <div class="card h-100 animate__animated animate__fadeInUp"
                            style="--animate-delay: {{ forloop.counter0 }}00ms">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-table me-2"></i>{{ table }}
                                </h5>
                                <p class="card-text text-muted">
                                    Просмотр и управление данными таблицы
                                </p>
                                <a href="{% url 'db_app:view_table' table_name=table %}" class="btn btn-primary">
                                    <i class="fas fa-eye me-1"></i>Просмотр
                                </a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .animate__animated {
        --animate-duration: 0.5s;
    }
</style>
{% endblock %}
